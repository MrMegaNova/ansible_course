- name: Installer et configurer apache2
  hosts: apache
  remote_user: vagrant
  become: true
  become_user: root

  tasks:
    - name: Install apache2
      ansible.builtin.apt:
        name: apache2
        update_cache: true
        state: present

    - name: DÃ©marrer apache2
      ansible.builtin.service:
        name: apache2
        state: started
        enabled: true
